<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Exam Registration</title>

    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Icons font CSS-->
    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">
    <!--  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">-->
    <!-- Main CSS-->
    <link href="../static/css/main.css" th:href="@{/css/main.css}"rel="stylesheet" >
    <header  th:include="navigation.html"></header>
</head>

<body>
<!--<form th:action="@{/navigation}" method="GET">-->
<!--<header  th:include="header.html"></header>-->

<!--<header  th:include="navigation.html"></header>-->

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Exam Registration</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/exam-register}" method="post">
                        <div class="form-row">
                            <div class="name">Exam ID:</div>
                            <div class="value">
                                <div class="input-group-desc">
                                    <label class="label--desc" for="examId"></label>
                                    <input class="input--style-5" type="text" placeholder="Enter Exam Id" name="examId" id="examId">
                                </div>
                            </div>

                        </div>


                        <div class="form-row">
                            <div class="name">Name:</div>
                            <div class="value">
                                <div class="input-group">
                                    <label class="label--desc" for="name"></label>
                                    <input class="input--style-5" type="text" placeholder="Enter Name" name="name" id="name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email:</div>
                            <div class="value">
                                <div class="input-group">
                                    <label class="label--desc" for="email"></label>
                                    <input class="input--style-5" type="email" placeholder="Enter email" name="email" id="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Phone:</div>
                            <div class="value">
                                <div class="input-group">
                                    <label class="label--desc" for="phone"></label>
                                    <input class="input--style-5" type="tel" placeholder="Enter Phone Number" name="phone" id="phone">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name"> UID:</div>
                            <div class="value">
                                <div class="input-group">
                                    <label class="label--desc" for="uid"></label>
                                    <input class="input--style-5" type="text" placeholder="Enter uid" name="uid" id="uid">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name"> Password:</div>
                            <div class="value">
                                <div class="input-group">
                                    <label class="label--desc" for="password"></label>
                                    <input class="input--style-5" type="password" placeholder="Enter Password" name="password" id="password">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name"><b>Time slot:</b></div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="slot">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option th:each="timeslot : ${timeslotList}"
                                                    th:text="${timeslot.getSlot()}"
                                                    th:value="${timeslot.getSlot()}"></option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>
</form>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
