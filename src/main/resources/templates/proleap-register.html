<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">
  <title>Proleap Registration</title>
  <!-- Icons font CSS-->
  <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
  <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <!-- Icons font CSS-->
  <!-- Vendor CSS-->
  <link href="../static/vendor/select2/select2.min.css" th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
  <link href="../static/vendor/datepicker/daterangepicker.css" th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">
  <!--  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">-->
  <!-- Main CSS-->
  <link href="../static/css/main.css" th:href="@{/css/main.css}"rel="stylesheet" >
</head>

<body>
<header  th:include="navigation-admin.html"></header>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title">Proleap Registration </h2>
      </div>
      <div class="card-body">
        <form th:action="@{/proleap-register}" method="post">
          <div>
          <div class="form-row">
            <div class="name">Proleap ID:</div>
            <div class="value">
              <div class="input-group-desc">
                <label class="label--desc" for="proleapId"></label>
                <input class="input--style-5" type="text" name="proleapId" id="proleapId">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Name:</div>
            <div class="value">
              <div class="input-group">
                <label class="label--desc" for="name"></label>
                <input class="input--style-5" type="text" name="name" id="name">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Email:</div>
            <div class="value">
              <div class="input-group">
                <label class="label--desc" for="email"></label>
                <input class="input--style-5" type="text" name="email" id="email">
              </div>
            </div>
          </div>


          <div class="form-row">
            <div class="name"><b>Course:</b></div>
            <div class="value">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="courseRegistered">
                    <option disabled="disabled" selected="selected">Choose option</option>
                    <option th:each="course : ${courseList}"
                            th:text="${course.getCourseRegistered()}"
                            th:value="${course.getCourseRegistered()}"></option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name"> Date Of Joining:</div>
            <div class="value">
              <div class="input-group">
                <label class="label--desc" for="joinDate"></label>
                <input class="input--style-5" type="date" name="doj" id="joinDate">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name"> UID:</div>
            <div class="value">
              <div class="input-group">
                <label class="label--desc" for="uid"></label>
                <input class="input--style-5" type="text" name="uid" id="uid">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name"> Password:</div>
            <div class="value">
              <div class="input-group">
                <label class="label--desc" for="password"></label>
                <input class="input--style-5" type="password" name="password" id="password">              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name"> Confirm Password:</div>
            <div class="value">
              <label class="label--desc" for="psw-confirm"></label>
              <input class="input--style-5" type="password" name="confPassword" id="psw-confirm">              </div>
            </div>

          </div>

          <div>
            <button class="btn btn--radius-2 btn--red" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="../static/vendor/select2/select2.min.js"></script>
<script src="../static/vendor/datepicker/moment.min.js"></script>
<script src="../static/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="../static/js/global.js"></script>
</form>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
